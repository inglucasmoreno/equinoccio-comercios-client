<div class="gsap-contenido flex flex-col items-center mt-5 justify-center">

  <div>
    <img class="w-36 md:w-64 mx-auto" [src]="dataService.urlLogoEmpresa" alt="LogoEmpresa.png">
    <h1 class="font-semibold text-xl md:text-4xl mt-4"> {{ configGeneral.nombreEmpresa }} </h1>
    <h1 class="font-semibold text-center text-md md:text-xl text-secondaryColor mt-2"> Equinoccio - Comercios </h1>
    <h2 class="bg-gray-100 p-2 border font-semibold border-gray-400 text-sm md:text-md text-center mt-4"> {{ configGeneral.nombreSucursal }} </h2>
  </div>

  <div class="mt-7 md:flex text-center md:items-center pb-10">
    <button *appPermisos="['GENERAR_VENTA_ALL', 'GENERAR_VENTA_READ']" routerLink="/dashboard/ventas"
      class="p-2 w-11/12 md:w-44 md:h-32 duration-500 hover:bg-purple-100 transform hover:translate-y-4 border bg-gray-100 rounded border-gray-400 text-center">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-14 h-14 mx-auto">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
      </svg>
      <h2 class="mt-1"> Nueva venta </h2>
    </button>
    <button *appPermisos="['LISTADO_PRODUCTOS_ALL', 'LISTADO_PRODUCTOS_READ']" routerLink="/dashboard/productos"
      class="p-2 w-11/12 md:w-44 md:h-32 duration-500 md:ml-4 mt-2 md:mt-0 hover:bg-purple-100 transform hover:translate-y-4 border bg-gray-100 rounded border-gray-400 text-center">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-14 h-14 mx-auto">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
      </svg>
      <h2 class="mt-1"> Productos </h2>
    </button>
    <button *appPermisos="['LISTADO_RESERVAS_ALL', 'LISTADO_RESERVAS_READ']" routerLink="/dashboard/reservas"
      class="p-2 md:w-44 md:h-32 mt-2 md:mt-0 duration-500 w-11/12 md:ml-4 hover:bg-purple-100 transform hover:translate-y-4 border bg-gray-100 rounded border-gray-400 text-center">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-14 h-14 mx-auto">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
      </svg>
      <h2 class="mt-1"> Reservas </h2>
    </button>
    <button *appPermisos="['CIERRE_CAJA_ALL', 'CIERRE_CAJA_READ']" routerLink="/dashboard/cajas"
      class="p-2 md:w-44 md:h-32 mt-2 md:mt-0 duration-500 w-11/12 md:ml-4 hover:bg-purple-100 transform hover:translate-y-4 border bg-gray-100 rounded border-gray-400 text-center">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-14 h-14 mx-auto">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z" />
      </svg>
      <h2 class="mt-1"> Cierre de caja </h2>
    </button>
  </div>

</div>
