<div class="text-sm gsap-contenido mt-10">
  <div class="w-11/12 md:w-1/3 mx-auto mt-2 border-gray-400 p-2">

    <div>
      <h1 class="p-2 border border-gray-400 bg-gray-100 text-center font-semibold text-md md:text-xl"> Configuraciones
        de sucursal </h1>
      <div class="mt-2">
        <div>
          <p class="font-semibold"> <span class="text-red-500"> * </span> Empresa </p>
          <input (keyup.enter)="actualizarConfiguraciones()" [(ngModel)]="configGeneralForm.nombreEmpresa" type="text"
            placeholder="Ej. Equinoccio Technology" class="input-generico w-full mt-2">
        </div>
        <div class="mt-2">
          <p class="font-semibold"> <span class="text-red-500"> * </span> Sucursal </p>
          <input (keyup.enter)="actualizarConfiguraciones()" [(ngModel)]="configGeneralForm.nombreSucursal" type="text"
            placeholder="Ej. Sucursal principal" class="input-generico w-full mt-2">
        </div>
        <div class="mt-2">
          <p class="font-semibold"> Domicilio </p>
          <input (keyup.enter)="actualizarConfiguraciones()" [(ngModel)]="configGeneralForm.domicilioSucursal"
            type="text" placeholder="Ej. 9 de Julio 911" class="input-generico w-full mt-2">
        </div>
        <div class="mt-2">
          <p class="font-semibold"> Telefono </p>
          <input (keyup.enter)="actualizarConfiguraciones()" [(ngModel)]="configGeneralForm.telefonoSucursal"
            type="text" placeholder="Ej. 2664869642" class="input-generico w-full mt-2">
        </div>
        <div class="mt-2">
          <p class="font-semibold"> Logo de empresa </p>
          <div class="p-2 border w-max my-2 rounded border-gray-400 shadow">
            <img class="w-40 my-4" [src]="previsualizacion ? previsualizacion : dataService.urlLogoEmpresa"
              alt="LogoEmpresa.png">
          </div>
          <input (change)="capturarImagen($event)" [(ngModel)]="file" type="file"
            placeholder="Ej. Equinoccio Technology" [ngClass]="{'hidden':file}" class="w-full mt-2">
          <button *ngIf="file" (click)="eliminarImagen()" class="boton-eliminar mt-2 px-2 py-1 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
            <span class="ml-1">
              Eliminar seleccion
            </span>
          </button>
        </div>
        <button (click)="actualizarConfiguraciones()" class="boton-editar w-full mt-4">
          Actualizar sucursal
        </button>
      </div>
    </div>

  </div>
</div>
